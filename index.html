  <script type="text/javascript">
    function cycleImages(idNextTrame) {
      var $active = $('#cycler .active');

      // var $next = ($active.next().length > 0) ? $active.next() : $('#cycler img:first');
      var $next = ($active.next().length > 0) ? $active.next() : $('#cycler').fadeOut();
      $next.css('z-index', -2); //move the next image up the pile

      $active.fadeOut(1500, function () { //fade out the top image
        $active.css('z-index', -3).show().removeClass('active'); //reset the z-index and unhide the image
        $next.css('z-index', -1).addClass('active'); //make the next image the top one
        if(!finLivre){
          speakTrame(idNextTrame, 0, utterance);
        }else{
          console.log('fin');
        }
      });
      
      if(!finLivre){
        if (!($active.next().length > 0)) {
          $('.flipbook').fadeIn();
          loadApp();
        }
      }
    }

    function loadApp() {
      $('.flipbook').turn({
        width: 922,
        height: 600,
        elevation: 0,
        gradients: true,
        autoCenter: true,
      });

      $('.flipbook').bind('turned', function (event, page, view) {
//        console.log('Page: ' + page);

        if (page === 2) {
          if(finLivre){
            pourAliment();
          }else{
            dialPage(0);
          }
        }

        if (page === 4) {
          // premiere partie du dialogue de la page 2
          dialPage(1);
          
          if(finLivre){
            pourAliment();
          } else {
            if ($('#cactus').css('display') !== 'none') {
              $(".flipbook").turn("disable", true);

              $('#stick').draggable();

              $('#cactus').droppable({
                drop: function (event, ui) {
                  $(this).fadeOut();
                  $('#stick').fadeOut();
                  $(".flipbook").turn("disable", false);
                  dialPage(3);
                }
              });
            }
          }
        }

	    if (page === 6) {
        if(finLivre){
          // TODO
          pourAliment();
        } else {
          $(".flipbook").turn("disable", true);

          dialPage(4);
    //	    	$('#canvas_clapclap').fadeIn('slow');
          $('#clapclap').hover(function(){
            $(this).effect('shake');
            $(this).css('opacity','1');
          });
        }
	    }
        
      if(page === 8){
        if(finLivre){
          // TODO
          pourAliment();
        }else{
          $(".flipbook").turn("disable", true);

          dialPage(7);      
        }
      }
        
      if (page === 10) {
        if(finLivre){
          // TODO
          pourAliment();
        } else {
          $(".flipbook").turn("disable", true);
          dialPage(11);
          var i = 0;

          if (annyang) {

            var laby = [
              {direction: 'right', top: '11em', left: '18em'},
              {direction: 'down', top: '18em', left: '18em'},
              {direction: 'left', top: '18em', left: '4em'},
              {direction: 'down', top: '22em', left: '4em'},
              {direction: 'right', top: '22em', left: '11em'},
              {direction: 'down', top: '32em', left: '10em'},
            ];

            var commands = {
              'Left': function() {
                if (i === 2) {
                  $('#gladyss_laby').fadeOut();
                  $('#gladyss_laby').css('top', laby[i].top).css('left', laby[i].left).fadeIn();
                  i++;
                }
              },

              'Right': function() {
                if (i === 0) {
                  $('#gladyss_laby').fadeOut();
                  $('#gladyss_laby').css('top', laby[i].top).css('left', laby[i].left).fadeIn();
                  i++;
                  dialPage(12);
                }

                if (i === 4) {
                  $('#gladyss_laby').fadeOut();
                  $('#gladyss_laby').css('top', laby[i].top).css('left', laby[i].left).fadeIn();
                  i++;
                }
              },

              'Down': function() {
                if (i === 1) {
                  $('#gladyss_laby').fadeOut();
                  $('#gladyss_laby').css('top', laby[i].top).css('left', laby[i].left).fadeIn();
                  i++;
                }

                if (i === 3) {
                  $('#gladyss_laby').fadeOut();
                  $('#gladyss_laby').css('top', laby[i].top).css('left', laby[i].left).fadeIn();
                  i++;
                }

                if (i === 5) {
                  $('#gladyss_laby').fadeOut();
                  $('#gladyss_laby').css('top', laby[i].top).css('left', laby[i].left).fadeIn();
                  i++;
                  // gladyss est arriv√©e
  //                dialPage(12);
                }
              },
            };
            annyang.addCommands(commands);
            annyang.start();
          }
        }
      }
        
        if(page === 12){
          if(finLivre){
            if(panier.length === 4){
              $(".flipbook").turn("disable", true);
              
              // todo faire apparaitre tarte
              $('#miam').fadeIn();
              
              dialPage(14);
              
              $('#key').draggable();

              $('#ninja').droppable({
                drop: function (event, ui) {
                  $(this).hide();
                  $(this).css('opacity', '1');
                  $(this).fadeIn();
                  $('#tonton').fadeIn();
                  $('#key').fadeOut();
                  dialPage(15);
                }
              });
            }
          } else {
            $(".flipbook").turn("disable", true);

            dialPage(13);
          }
        }
        
      });
    }

    function cloneCanvas(oldCanvas) {

      //create a new canvas
      var newCanvas = document.createElement('canvas');
      var context = newCanvas.getContext('2d');

      //set dimensions
      newCanvas.width = oldCanvas.width;
      newCanvas.height = oldCanvas.height;

      //apply the old canvas to the new one
      context.drawImage(oldCanvas, 0, 0);

      //return the new canvas
      return newCanvas;
    }
    
    function skip(){
      $('.flipbook').fadeOut('slow');
      dialPage(15);
    }
